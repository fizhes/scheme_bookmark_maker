<!DOCTYPE html>
<html>
  <head>
    <title>Google Snake Custom Scheme Bookmark Maker</title>

    <meta content="Google Snake Scheme Bookmark Maker" property="og:title">
    <meta content="Fizhes" property="og:site_name">
    <meta content="Quickly and Easily Make a Custom Scheme" property="og:description">
    <meta content="https://fizhes.github.io/scheme_bookmark_maker/" property="og:url">
    <meta content="https://i.postimg.cc/kXSjLbz5/dark.png" property="og:image">
    <meta content="1024" property="og:image:width">
    <meta content="1024" property="og:image:height">

    <link rel="icon" href="dark.png" type="image/icon type">
    
    
  </head>
  <body>

    <style>
      h1 {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 4vh;
        font-style: normal;
        height: auto;
        border-bottom: 1px;
        border-bottom-style: solid;
        border-bottom-color: #838383;
      }

      h2 {
        font-family: 'Times New Roman', Times, serif;
        font-size: 2.2vh;
      }

      label {
        font-family: 'Segoe UI';
        font-size: 2.2vh;
      }

      h4 {
        font-family: Arial, Helvetica, sans-serif
      }

      input[type="color"] {
        height: 3vh;
        outline: none;
        
      }

      div {
        font-size: 2vh;
      }

      a {
        color: #41afff;
      }
    </style>

    <img src="fish.png" style="cursor:pointer;position:fixed;height:10vh;width:10vh;top:0px;left:0px;" class="baaaa" onclick="window.open('https:\/\/fizhes.github.io/', '_blank');">
    <img src="boosterman.png" style="cursor:pointer;position:fixed;height:10vh;width:10vh;top:100px;left:0px;" class="baaaa" onclick="window.open('https:\/\/carlgustavh.github.io/', '_blank');">
    
    <div style="font-family: Segoe UI;width: 40vw;height: 10vh;position:relative;margin-left:25vw;">
      <h1>
        Scheme Bookmark Generator
      </h1>
      
    </div>

    <div style="font-family: Segoe UI;width: 20vw;height: 10vh;position:relative;margin-left:25vw;">

      
      <div style="font-family: Segoe UI;width: 20vw;margin-top:1vh;">
        <label for="score_bar">Score Bar Color: <br/></label>
        <input class="color" type="color" id="score_bar" name="score_bar" size="10" value="#4A752C">
      </div>

      
      
      <div style="font-family: Segoe UI;width: 20vw;margin-top:1vh;">
        <label for="walls">Wall/Key Mode Wall Color: <br/></label>
        <input class="color" type="color" id="walls" name="walls" size="10" value="#578A34">
      </div>

      <div style="font-family: Segoe UI;width: 20vw;margin-top:1vh;">
        <label for="border">Border Color: <br/></label>
        <input class="color" type="color" id="border" name="borders" size="10" value="#578A34">
      </div>

      
      
      <div style="font-family: Segoe UI;width: 20vw;margin-top:1vh;">
        <label for="shadows">Shadow Color: <br/></label>
        <input class="color" type="color" id="shadows" name="shadows" size="10" value="#94BD46">
      </div>

      
      
      <div style="font-family: Segoe UI;width: 20vw;margin-top:1vh;">
        <label for="light_squares">Light Square Color: <br/></label>
        <input class="color" type="color" id="light_squares" name="light_squares" size="10" value="#AAD751">
      </div>

      
      
      <div style="font-family: Segoe UI;width: 20vw;margin-top:1vh;">
        <label for="dark_squares">Dark Square Color: <br/></label>
        <input class="color" type="color" id="dark_squares" name="dark_squares" size="10" value="#A2D149">
      </div>


      <div style="font-family: Segoe UI;width: 20vw;margin-top:1vh;">
        <label for="background">Background Color: <br/></label>
        <input class="color" type="color" id="background" name="background" size="10" value="#4A752C">
      </div>

      <div style="font-family: Segoe UI;width: 20vw;margin-top:1vh;">
        <label for="sky">Menu Sky Color:<br/></label>
        <input class="color" type="color" id="sky" name="sky" size="10" value="#4DC1F9">
      </div>

      
      
      <div style="font-family: Segoe UI;width: 20vw;margin-top:1vh;">
        <label for="separators">Menu Separator Color:<br/></label>
        <input class="color" type="color" id="separators" name="separators" size="10" value="#87CEFA">
      </div>

      
      
      <div style="font-family: Segoe UI;width: 20vw;margin-top:1vh;">
        <label for="buttons">Button Color:</label><br/>
        <input class="color" type="color" id="buttons" name="buttons" size="10" value="#1155CC">
      </div>
      

      
      

      
    </div>

    <div style="font-family: Segoe UI;width: 20vw;height: 10vh;position:relative;margin-left: 50vw;margin-top:-10vh;">

      <div style="font-family: Segoe UI;width: 20vw;">
        <label for="title">Bookmark Title: <br/></label>
        <input type="text" id="title" name="title" size="10">
      </div>

      <div style="font-family: Segoe UI;width: 20vw;margin-top:1vh;">
        <input type="checkbox" id="burger" name="burger">
        <label for="burger">Enable Burger Food Option</label>
      </div>

      <div style="font-family: Segoe UI;width: 20vw;margin-top:1vh;">
        <input type="checkbox" id="hotdog" name="hotdog">
        <label for="hotdog">Enable Hot Dog Food Option</label>
      </div>

      <div style="font-family: Segoe UI;width: 20vw;margin-top:1vh;">
        <input type="checkbox" id="cactus" name="cactus">
        <label for="cactus">Enable Cactus Food Option</label>
      </div>

      <div style="font-family: Segoe UI;width: 20vw;margin-top:1vh;">
        <input type="checkbox" id="egg" name="egg">
        <label for="egg">Enable Dragon Egg Food Option</label>
      </div>

      <div style="font-family: Segoe UI;width: 20vw;margin-top:1vh;">
        <input type="checkbox" id="lime" name="lime">
        <label for="lime">Enable Lime Food Option</label>
      </div>

      <div style="font-family: Segoe UI;width: 20vw;margin-top:1vh;">
        <input type="checkbox" id="pepper" name="pepper">
        <label for="pepper">Enable Red Pepper Food Option</label>
      </div>

      <div style="font-family: Segoe UI;width: 20vw;margin-top:1vh;">
        <input id="url-input"></input>
        <input type="button" id="url-button" value="Submit" onclick="e()"></input>
        <script src="main.js"></script>
      </div>
      <!-- Find me :) -->

      <div style="font-family: Segoe UI;width: 20vw;margin-top:1vh;">
        <label for="gradient1">Custom Gradient:</label><br/>
        <input class="color" type="color" id="gradient1" name="gradient1" value="#000000">
        <input class="color" type="color" id="gradient2" name="gradient2" value="#000000">
      </div>

      <div style="font-family: Segoe UI;width: 40vw;margin-top:1vh;">
        <label for="yin1">Custom Yin Yang Gradient:</label>
        <button id="fill_yin">Complement Gradient</button><br/>
        <input class="color" type="color" id="yin1" name="yin1" value="#000000">
        <input class="color" type="color" id="yin2" name="yin2" value="#000000">
      </div>

      

      <div style="font-family: Segoe UI;width: 20vw;margin-top:1vh;">
        <button style="cursor: pointer;" id="fill_dark">Fill in Dark Mode</button>
      </div>

      <div style="font-family: Segoe UI;width: 20vw;margin-top:1vh;">
        <button style="cursor: pointer;" id="fill_light">Fill in Light Mode</button>
      </div>

      <div style="font-family: Segoe UI;width: 20vw;margin-top:1vh;">
        <button style="cursor: pointer;" id="fill_colorful">Fill in Colorful Scheme</button>
      </div>

      <div style="font-family: Segoe UI;width: 20vw;margin-top:1vh;">
        <button style="cursor: pointer;" id="fill_end">Fill in End Scheme</button>
      </div>

      <div style="font-family: Segoe UI;width: 20vw;margin-top:1vh;">
        <button style="cursor: pointer;" id="fill_pink">Fill in Pink Scheme</button>
      </div>
      
      <div style="font-family: Segoe UI;width: 20vw;margin-top:1vh;">
        <button style="cursor: pointer;" id="fill_pool">Fill in Pool Scheme</button>
      </div>

      <div style="font-family: Segoe UI;width: 20vw;margin-top:1vh;">
        <button style="cursor: pointer;" id="fill_desert">Fill in Desert Scheme</button>
      </div>
      

      <br/><br/>

      <div style="font-family: Segoe UI;width: 20vw;margin-top:-1vh;">
        <button style="cursor: pointer;" id="save">Create Bookmark</button>
      </div>


      
    </div>

    <div style="position:fixed;right:10vh;top:0px;">
      <div style="font-family:Consolas" id="preview">Very bad preview:</div>
    </div>
    <canvas id="board_preview"></canvas>
    <canvas id="menu_preview"></canvas>
    <script src="main.js"></script>
  </body>
</html>
